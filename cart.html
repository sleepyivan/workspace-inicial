    <h2 class="text-center my-3">Carrito de compras</h2>
    <div class="container my-3">
      <h3>Artículo a comprar</h3>
      <table id="cart-tbl" class="table">
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Costo</th>

        </tr>

    <div class="container my-3 d-flex flex-column">
      <h3>Tipo de envío</h3>
      <label for="delivery-premium">

      <label for="delivery-express">
        <input type="radio" name="delivery_rate" value="0.07" id="delivery-express">

      <label for="delivery-standard">
        <input type="radio" name="delivery_rate" value="0.05" id="delivery-standard">
        Standard 12 a 15 días (5%)
      </label>
      <hr>
    </div>
    <div class="container my-3">
      <h3>Dirección de envío</h3>
      <div class="row">
        <div class="col input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Calle</span>
          </div>

        </div>
        <div class="col input-group mb-3">
