      background-color: rgb(248, 249, 250);

    main div.container {
      min-width: 375px;

    }

      margin: 0 auto;

<body>
  <main class="my-5">
    <div class="container text-center">
      <!-- <div class="alert alert-danger text-center" role="alert"> -->
        <!-- <h4 class="alert-heading">Funcionalidad en desarrollo</h4> -->
      <!-- </div> -->
      <img class="img-fluid" src="img/login.png" alt="">
      <h3 class="fw-bold text-center">Inicio de sesión</h3>
      <form action="" class="d-flex flex-column justify-content-center text-center gap-3" onsubmit="login(this)" id="loginform">
        <div class="form-floating">
          <input class="form-control" type="email" name="email" id="email" placeholder="Correo" oninput="checkLoginEmail(this)" required>
          <label for="email">Email</label>
          <div id="validationSeverEmailFeedback" class="invalid-feedback">Por favor entrar una cuenta de correo valido.</div>
        </div>
        <div class="form-floating">
          <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña" oninput="checkLoginPassword(this)" >
          <label for="password">Contraseña</label>
          <div class="invalid-feedback">No puede dejar el espacio en blanco!</div>
        </div>
        <button class="btn btn-primary my-2" type="submit">Ingresar</button>
      </form>
      <div class="d-flex justify-content-center align-items-center">
        <!-- <div class="border border-dark" style="width: 40%; height: 1px;"></div> -->
        <hr class="d-inline-block" style="width: 32%">
        <span class="m-3 fst-italic" style="color: gray;">o ingresar con</span>
        <hr class="d-inline-block" style="width: 32%">
      </div>
      <div class="d.flex justify-content-center">
        <div class="g-signin2" data-onsuccess="onSignIn" data-width="300" data-height="40" data-theme="bright"></div>
      </div>
      <!-- <button class="btn btn-third" type="button" onclick="onSignIn()" data-onsuccess="onSignIn"><i class="bi bi-google"></i> INGRESAR CON GOOGLE</button> -->
    </div>
  </main>

    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/login-google.js"></script>
</body>
