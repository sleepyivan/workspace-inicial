    <div class="container">
      <!-- <div class="alert alert-danger text-center" role="alert"> -->
      <!-- <h4 class="alert-heading">Funcionalidad en desarrollo</h4> -->
      <!-- </div> -->
      <h4 class="m-4">Perfil</h4>

      <form id="perfil" action="" class="row px-5">
        <div class="col-sm-4 d-inline-flex flex-column justify-content-center align-items-center">
          <p class="fst-italic">Foto</p>
          <img id="photoimg" class="img-thumbnail mb-3" src="img/img_perfil.png" alt="perfil img"
            style="max-height: 200px;">
          <label for="photofile" class="form-label mt-1">Cambiar la Foto</label>
          <input onchange="updatePhoto()" class="form-control" type="file" name="photofile" id="photofile"
            accept="image/png, image/jpeg">
        </div>
        <div class="col-sm-8">
          <div class="row mb-3 justify-content-between">
            <div class="col-6">
              <label class="form-label" for="name">Nombre*</label>
              <input class="form-control" type="text" name="name" id="name" required>
            </div>
            <div class="col-6">
              <label class="form-label" for="name_second">Segundo Nombre</label>
              <input class="form-control" type="text" name="name_second" id="name_second">
            </div>
          </div>
          <div class="row mb-3 justify-content-between">
            <div class="col-6">
              <label class="form-label" for="lastname">Apellido*</label>
              <input class="form-control" type="text" name="lastname" id="lastname" required>
            </div>
            <div class="col-6">
              <label class="form-label" for="lastname_second">Secundo Apellido</label>
              <input class="form-control" type="text" name="lastname_second" id="lastname_second">
            </div>
          </div>
          <div class="row mb-3 justify-content-between">
            <div class="col">
              <label class="form-label" for="email">E-mail*</label>
              <input type="email" class="form-control" type="text" name="email" id="email" required>
            </div>
          </div>
          <div class="row mb-3 justify-content-between">
            <div class="col">
              <label class="form-label" for="tel">Tel.</label>
              <input class="form-control" type="text" name="tel" id="tel">
            </div>
          </div>
        </div>
        <hr class="my-3">
        <button type="submit" class="btn btn-primary w-50 mx-auto">Gurdar</button>
      </form>
